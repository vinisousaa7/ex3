<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>Dados do paciente</legend>
            Nome do paciente: <input type="text" name="nome"><br>
            Registro hospitalar: <input type="text" name="registro"><br>
            Data de inclusão: <input type="date" name="data"><br>
            Data de nascimento: <input type="date" name="nascimento"><br>
            E-mail: <input type="email" name="email"><br>
            Genêro:<br>
            <label for="g1">
                <input type="radio" name="genero" value="1" id="g1">Feminino
            </label><br>
            <label for="g2">
                <input type="radio" name="genero" value="2" id="g2">Masculino
            </label><br>
            Raça declarada:<br>
            <select name="raça">
                <option value=""></option>
                <option value="branca">Branca</option>
                <option value="negra">Negra</option>
                <option value="parda">Parda</option>
                <option value="amarela">Amarela</option>
                <option value="indigena">Indígena</option>
                <option value="desconhecida">Desconhecida</option>
            </select><br>
            Como ficou sabendo do estudo:<br>
            <input type="checkbox" name="estudo" value="convidado">Convidado<br>
            <input type="checkbox" name="estudo" value="amigos">Amigos<br>
            <input type="checkbox" name="estudo" value="familiares">Familiares<br>
            <input type="checkbox" name="estudo" value="internet">Internet<br>
            <input type="checkbox" name="estudo" value="outros">Outros<br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
